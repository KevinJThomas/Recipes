<div class="panel-heading panel-primary">
    <div class="panel-info" style="font-family:'Freestyle Script'; font-weight:bold; font-size:xx-large; background-color:lightgreen; padding-left:10px;">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2" style="font-family:'Freestyle Script'; font-weight:bold; font-size:xx-large;">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                       [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 style="font-family:'Freestyle Script'; font-weight:bold; font-size:xx-large;">Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                   *ngIf="recipes && recipes.length">
                <thead>
                    <tr style="color: #654321;">
                        <th>
                            <button style="font-family:'Georgia'; background: rgba(218, 112, 214, .6); border: none;" class="btn"
                                    (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Recipe</th>
                        <th>Last Updated</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#recipe of recipes | recipeFilter:listFilter"  style="color: #654321;">
                        <td>
                            <img *ngIf="showImage"
                                 [src]="recipe.imageUrl"
                                 [title]="recipe.recipeName"
                                 [style.width.px]="imageWidth"
                                 [style.margin.px]="imageMargin" />
                        </td>
                        <td>
                            <a [routerLink]="['RecipeDetail', {id: recipe.recipeId}]">
                                {{recipe.recipeName}}
                            </a>
                        </td>
                        <td>{{recipe.releaseDate}}</td>
                        <td>
                             <ai-star [rating]="recipe.starRating"></ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
